<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/board/write.css">
</head>

<body ng-app="common">

  <% include ../fixMenu/header.html %>
  
<div class="warp">
  <% include ../fixMenu/sideBar.html %>

  <div class="main-box">
    <div id="writeContent" class="flex full-width full-height" ng-controller="writeController">
      <div id="boardMasterInfo" class="flex flex-row board-title">
        <div id="boardMasterName">
          <%=boardMasterNickName%> - 새글 작성하기
        </div>
      </div>

      <form  ng-submit="writeSubmit('/board/<%=boardMasterId%>/write')" autocomplete="off" method="POST" class="full-width">
        <div id="writeTemplet" class="flex full-width">
            <div id="writeHead" class="flex full-width">
                <div class="full-width justify-content-center flex">
                    <input id="boardTitle" ng-model="boardTitle" class="form-control" type="text" placeholder="제목" maxlength="20">
                </div>
            </div>
    
            <div id="writeBox" class="flex full-width">
                <div id="writeView" ng-model="boardContent" contenteditable="true" place-text="내용을 입력해 주세요.">
    
                </div>
            </div>
    
            <div id="writeFooter" class="flex full-width">
                <div>
                    <button class="btn-style" type="submit">쓰기</button>
                </div>
            </div>
        </div>
      </form>
      

    </div>

  </div>
</div>


  <% include ../fixMenu/footer.html %>
  <!-- <script  src="https://code.jquery.com/jquery-1.12.4.js"></script> -->

  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-sanitize/angular-sanitize.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>

  <script src="/js/common.js"></script>
  <script src="/js/board/write.js"></script>

</body>

</html>
